<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Supreme Fries</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="wrapper">
      <h1>Supreme Fries</h1>
        <div class="initContainer">
          <p>Those irresistible golden crispy sticks are waiting for you.</p>
          <button id="start">Begin</button>
        </div>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="wrapper flex">
      <section class="mainHead">
        <h2>What topping will it be?</h2>
          <button id="randomize">Feed me!</button>
          <p class="comment">
            <!-- Comments will be populated here -->
          </p>
      </section>

      <!-- Section for canvas -->
      <section class="canvas">
          <!-- Containers for images -->
          <div class="imgContainer face">
            <img src="./assets/images/brendanFraser.png" alt="Brendan Fraser's face">
          </div>

          <div class="imgContainer cheese">
            <img src="./assets/images/cheeseCurds.png" alt="Pile of cheese curds">
          </div>

          <div class="imgContainer peppers">
            <img src="./assets/images/hotPeppers.png" alt="Assortment of banana pepper rings">
          </div>

          <div class="imgContainer onion">
            <img src="./assets/images/onion.png" alt="Topping of green onions">
          </div>

          <div class="imgContainer iceCream">
            <img src="./assets/images/iceCream.png" alt="A scoop of vanilla ice cream">
          </div>

          <div class="imgContainer ketchup">
            <img src="./assets/images/ketchup.png" alt="A blob of ketchup">
          </div>

          <div class="imgContainer vaccine">
            <img src="./assets/images/vaccine.png" alt="Vaccine dose with a syringe">
          </div>

          <div class="imgContainer kitten">
            <img src="./assets/images/kitten.png" alt="Kitten lying down on its side">
          </div>

          <div class="imgContainer sock">
            <img src="./assets/images/dirtySock.png" alt="Dirty sock with creases">
          </div>

          <div class="imgContainer sprinkles">
            <img src="./assets/images/sprinkles.png" alt="A dash of colorful sprinkles">
          </div>
        </section>
    </div>
  </main>

  <!-- jQuery and JavaScript -->
  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="./assets/script.js"></script>
</body>
</html>
